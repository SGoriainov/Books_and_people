<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${book}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
       th:text="${book.getName() + ', ' + book.getAge() + ', ' + book.getWriter()}">book</a>
</div>

<br/>
<a href="/books/holder">Выдать книгу</a>
<br/>
<hr/>

<a href="/books/new">Create new book</a>

</body>
</html>
